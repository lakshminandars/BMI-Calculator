<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="body">
    <div class="container">
        <div class="row align-items-center">
           
            <div class="col-12 col-md-6 mb-4 mb-md-0">
                <img width="100%" src="https://bmicalculator.care/wp-content/uploads/2024/02/BMI-Calculator-01.png" alt="">
            </div>
            
           
            <div class="col-12 col-md-6">
                <div class="box p-4">
                    <h1 class="text text-center fw-bold">BMI Calculator</h1>

                    <!-- Age Input -->
                    <div class="input mb-3">
                        <label class="text m-1 fw-bold fs-4" for="age">Age</label>
                        <input type="number" class="form-control w-100" id="age">
                    </div>

                    <!-- Gender Selection -->
                    <div class="row2 border border-2 m-2 p-3">
                        <h5>Select your Gender</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="male" id="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="female" id="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>

                    <!-- Height & Weight Input -->
                    <div class="containerHW mb-4">
                        <h5>Enter Height & Weight</h5>
                        <div class="inputH mb-3">
                            <label for="height">Height(cm)</label>
                            <input class="form-control" type="number" id="height" required>
                        </div>
                        <div class="inputH">
                            <label for="weight">Weight(kg)</label>
                            <input class="form-control" type="number" id="weight" required>
                        </div>
                    </div>

                    <!-- Calculate Button -->
                    <div class="row3 text-center mb-4">
                        <button class="btn btn-primary btn-lg w-100" id="submit" onclick="calculateBMI()">Calculate BMI</button>
                    </div>

                    <!-- BMI Result -->
                    <div class="row4">
                        <div class="result">
                            <h2>BMI Result</h2>
                            <p>Your BMI is : <span id="bmi-result">0</span></p>
                            <p>Status : <span id="bmi-status"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
