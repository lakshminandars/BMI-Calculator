<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="body">
    <div class="container">
        <div class="row">
       
           
                
                <div class="col-6">
                    <img width="100%" src="https://bmicalculator.care/wp-content/uploads/2024/02/BMI-Calculator-01.png" alt="">
                </div>
                <div class="col-6">
                    <div class="box">
            <h1 class="text text-center fw-bold">BMI Calculator</h1>
          

                <div class="input"> 
                    <label class="text m-1 fw-bold fs-4" for="age">Age</label> <br>
                    <input type="number" class="form-control w-35  " name="" id="age">
                </div>
<br>
                <div class="row2 border border-2 m-2 ">
                    <div class="col-6">
                        <div class="gender">
                            <h5 >Select your Gender</h5> <br>
                             <label for="">
                                 <input type="radio" name="gender" value="male" id="">
                                 <span>Male</span> <br>
                                 <input type="radio" name="gender" value="male" id="">
                                 <span>Female</span>
                             </label>
                         </div>
                    </div>
    <div class="col-6">
                            
         <!--  -->
         <div class="containerHW">
            <div class="inputH">
                <h5>Enter Height & Weight</h5>
                <label for="height">Height(cm)</label>
                <input class="form-control" type="number" name="" id="height" required>
            </div><br>
            <div class="inputH">
                <label for="weight">Weight(kg)</label>
                <input class="form-control" type="number" name="" id="weight" required>
            </div>

        </div>
    </div>
</div>
                <div class="row3">
                <button class="btn  btn-lg " id="submit" onclick="calculateBMI()">Calculate BMI</button>
            </div>

               <div class="row4">
               
<div class="result">
    <h2>BMI Result</h2>
    <p>Your BMI is : <span id="bmi-result">0</span></p>
    <p>Status : <span id="bmi-status"></span></p>
</div>
               </div>
            </div>
            
       
    </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
